<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bot Animation</title>
  <style>
    body {
      background: #0f2027;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .text {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
    }

    .bot-name {
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.5s;
    }

    .owner-name {
      animation: fadeUp 1s ease forwards;
      animation-delay: 2s;
      font-size: 2rem;
      margin-top: 20px;
      color: #fff;
      -webkit-text-fill-color: initial;
      background: none;
      font-family: 'Brush Script MT', cursive, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 2px;
      text-shadow:
        0 0 5px #ff6f61,
        0 0 10px #ff6f61,
        0 0 20px #ff6f61,
        0 0 40px #ff6f61;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="text bot-name" id="botName"></div>
  <div class="text owner-name" id="ownerName"></div>

  <script>
    // এখানে শুধু দুইটা ভেরিয়েবল পরিবর্তন করো
    const botName = "༊✨𝐌𝐀𝐆𝐈𝐂🔹𝐎𝐅🔸𝐒𝐎𝐔𝐍𝐃✨᯾";
    const ownerName = "Rasel Mahmud";

    // HTML এ সেট করা হচ্ছে
    document.getElementById("botName").textContent = "Bot Name: " + botName;
    document.getElementById("ownerName").textContent = "Owner: " + ownerName;
  </script>
</body>
</html>
